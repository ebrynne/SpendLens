<!doctype html>
{% block header %}
    <title>Budgeteer</title>
    <link type="text/css" href="/static/css/bootstrapc.css" rel="stylesheet"></style>
    <link type="text/css" href="/static/css/styles.css" rel="stylesheet"></style>
{% endblock %}

{% block body %}
<div class="navbar navbar-fixed-top">
    <div class="navbar-inner">
        <div class="container">
            <a class="brand" href="/">Budgeteer</a>
            <div class="nav-collapse">
                <ul class="nav">
                    <li class="active">
                        <a href="{{ url_for('index') }}">Home</a>
                    </li>
                    <li>
                        <a href="{{ url_for('history') }}">History</a>
                    </li>
                    <li>
                        <a href="{{ url_for('settings') }}">Settings</a>
                    </li>
                </ul>
                <form class="form-inline header-login" action="{{ url_for('login')}}" method="POST">
                    <input type="text" name="email" class="input-small" value="{{ request.form.email }}" placeholder="Email">
                    <input type="password" name="" class="input-small" placeholder="Password">
                    <button type="submit" class="btn">Sign in</button>
                </form>
            </div>

        </div>
    </div>
</div>
<div class="container">
    <div class="row">
        <div class="span12">
        {% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-error">
                    {{ message | safe }}
                </div>
            {% endfor %}
        {% endif %}
        {% endwith %}
        </div>
    </div>
</div>
{% endblock %}
